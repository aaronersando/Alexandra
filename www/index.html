<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>Alexandra</title>

        
        <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Particle JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

        <!-- Textillate -->
         <link rel="stylesheet" href="assets/textillate/texllate/animate.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

        
            <section id="Oval" class="mb-4">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                            <canvas id="canvasOne" width="700px" height="420px" style="position: absolute;"></canvas>
                            <div id="AlexHood">

                                <div class="square">
                                    <span class="circle"></span>
                                    <span class="circle"></span>
                                    <span class="circle"></span>
                                </div>
                            </div>
                        </div>

                        <h5 class="text-light text text-center">Hello, how can I assist you?</h5>
                        <div class="col-md-12 mt-4 pt-4">
                            <div class="text-center">

                                <div id="TextInput" class="d-flex">

                                    <input type="text" id="chatbox" class="input-field" name="chatbox" placeholder="type here...">
                                    <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                    <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-left-dots"></i></button>
                                    <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear-wide-connected"></i></button>

                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="col-md-1"></div>
                </div>
            </section>

            <section id="siriWave" class="mb-4" hidden>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                                
                                <div class="">
                                    <p class="text-center text-light mb-4 siri-message">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem, ducimus.</p>
                                    <div id="siri-container"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>

        <!-- Jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <!-- Particle JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>

        <script src="script.js"></script>

        <!-- Siri Wave -->
        <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

        <!-- Textillate JS -->
        <script src="assets/textillate/texllate/jquery.fittext.js"></script>
        <script src="assets/textillate/texllate/jquery.lettering.js"></script>
        <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

        <script src="main.js"></script>
        <script src="/eel.js"></script>
    </body>
</html>
